---
location_environment: dev
location_description: Local development environment using vagrant

account::accounts:
  vagrant:
    ensure: present
    groups:
      - wheel
      - users

sudo::configs:
  requiretty:
    priority: 5
    content: 'Defaults:vagrant !requiretty'
  vagrant:
    priority: 10
    content: 'vagrant ALL=(ALL) NOPASSWD:ALL'

foreman_bootstrap::tftp_install:
  vagrant-controller-1.himlar.local:
    dhcp_interface: eth1
    dhcp_range_start: 10.0.3.100
    dhcp_range_end: 10.0.3.199
    dhcp_gateway: 10.0.3.1

foreman_bootstrap::virt_install:
  vagrant-foreman-1.himlar.local:
    libvirt_pool: dirpool
    libvirt_network: directnet
    install_ip: 10.0.3.5
    install_netmask: 255.255.255.0
    install_gateway: 10.0.3.1

profile::network::services::dns_options:
  CNAME:
    ttl: 3600
    keyfile: "/opt/repo/secrets/nodes/%{hostname}/etc/rndc-%{location}.key"
    server: '10.0.3.5'
  A:
    ttl: 86400
    keyfile: "/opt/repo/secrets/nodes/%{hostname}/etc/rndc-%{location}.key"
    server: '10.0.3.5'

profile::network::services::dns_records:
  CNAME:
    'puppet.himlar.local':                 'vagrant-foreman-1.himlar.local'
    'admin.himlar.local':                  'vagrant-foreman-1.himlar.local'
    'repo.himlar.local':                   'vagrant-foreman-1.himlar.local'
  A:
    'vagrant-foreman-1.himlar.local':      '10.0.3.5'
    'vagrant-controller-1.himlar.local':   '10.0.3.11'
    'vagrant-controller-2.himlar.local':   '10.0.3.12'
    'vagrant-controller-3.himlar.local':   '10.0.3.13'

