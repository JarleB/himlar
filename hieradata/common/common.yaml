---
classes:
  - profile::base::common
classes_bootstrap:
  - profile::base::common

profile::base::common::manage_augeasproviders: true
profile::base::common::manage_epel:            true
profile::base::common::manage_accounts:        true
profile::base::common::manage_logging:         false
profile::base::common::manage_monitoring:      false
profile::base::common::manage_ssh:             true
profile::base::common::manage_ntp:             true
profile::base::common::manage_sudo:            true
profile::base::common::manage_authconfig:      false
profile::base::common::manage_firewall:        true
profile::base::common::manage_timezones:       true

account::accounts:
  iaas:
    ssh_key_type: rsa
    ssh_key: 
    groups:
      - wheel
      - users
  vagrant:
    ensure: absent

sudo::configs:
  wheel:
    priority: 15
    content: '%wheel ALL=(ALL) NOPASSWD:ALL'

ntp::servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org

ssh::server::storeconfigs_enabled: false
ssh::server::options:
  PermitRootLogin: 'no'
  PasswordAuthentication: 'no'

timezone::timezone: "Europe/Oslo"

puppet::puppetmaster: "puppet.%{domain}"
puppet::show_diff: true
puppet::additional_settings:
  'basemodulepath'   : '/etc/puppet/modules:/opt/himlar/modules'
  'certname'         : "%{::verified_certname}"
  'trusted_node_data': true
  'disable_warnings' : 'deprecations'

#
# Location metadata
#
location_description: unset
location_environment: unset
location_tag: unset

valid_location_tags:
  - bgo
  - osl
  - trd
  - vagrant
valid_location_environments:
  - prod
  - dev

#
# Network configuration data
#
networks:
  bgo:
    domain:
      mgmt: mgmt.iaas.intern
      oob: oob.iaas.intern
    subnet:
      mgmt: 172.16.32.1/21
      oob: 172.16.24.1/21
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth2
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  osl:
    domain:
      mgmt: iaas.uio.no
      oob: iaas.uio.no
    subnet:
      mgmt: 129.240.224.97/27
      oob: 129.240.224.65/27
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
    nat:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
  trd:
    domain:
      mgmt: mgmt.iaas.ntnu.no
      oob: oob.iaas.ntnu.no
    subnet:
      mgmt: 10.171.91.1/24
      oob: 10.171.86.1/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth2
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  vagrant:
    domain:
      mgmt: himlar.local
    subnet:
      mgmt: 10.0.3.1/24
      oob: 10.0.4.1/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth1
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present

