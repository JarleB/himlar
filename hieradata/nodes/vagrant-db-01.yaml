---
named_interfaces::config:
  vagrant:
     - eth0
  mgmt:
     - eth1
  service:
     - eth2

network::interfaces_hash:
  'eth1':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: '172.31.0.21'
    netmask:   '255.255.255.0'
  'eth2':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: '172.31.16.21'
    netmask:   '255.255.255.0'

