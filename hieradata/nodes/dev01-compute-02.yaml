---
profile::base::common::manage_networkifs:    true

netcf_if:
  eth0:
    ensure: present
    definition: '
      <interface type="ethernet" name="eth0">
        <start mode="onboot"/>
        <mtu size="9000"/>
        <protocol family="ipv4">
          <ip address="192.168.10.23" prefix="24"/>
          <route gateway="192.168.10.1"/>
        </protocol>
      </interface>'
  eth0.912:
    ensure: present
    definition: '
      <interface type="vlan" name="eth0.912">
        <start mode="onboot"/>
        <protocol family="ipv4">
          <ip address="172.17.16.23" prefix="20"/>
        </protocol>
        <vlan tag="912">
          <interface name="eth0"/>
        </vlan>
      </interface>'

mgmt_interface: 'eth0'
mgmt_address: "%{ipaddress_eth0}"
