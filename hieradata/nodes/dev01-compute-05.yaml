---
network::interfaces_hash:
  'em1':
    ipaddress: '192.168.10.26'
    netmask:   '255.255.255.0'
    mtu:       '1500'
    defroute:  'no'
  'em1.912':
    ipaddress: '172.17.16.26'
    netmask:   '255.255.240.0'
    gateway:   '172.17.16.1'
    defroute:  'yes'
    vlan:      'yes'

named_interfaces::config:
  mgmt:
     - em1
  transport:
     - em1_912
     - em2

profile::base::lvm::physical_volume:
  '/dev/sda3':
    ensure: present
    force:  true
  '/dev/sdb':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_ext':
    physical_volumes:
      - /dev/sda3
      - /dev/sdb
