profile::base::common::manage_networkifs:    true

netcf_if:
  eth0:
    ensure: present
    definition:  '
      <interface type="ethernet" name="eth0">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="192.168.10.26" prefix="24"/>
          <route gateway="192.168.10.1"/>
        </protocol>
      </interface>'

mgmt_interface: 'eth0'
mgmt_address:   "%{ipaddress_eth0}"

