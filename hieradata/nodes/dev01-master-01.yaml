profile::base::common::manage_networkifs:    true

netcf_if:
  eth0:
    ensure: present
    definition:  '
      <interface type="ethernet" name="eth0">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="192.168.10.20" prefix="24"/>
          <route gateway="192.168.10.1"/>
        </protocol>
      </interface>'
  eth1:
    ensure: present
    definition: '
      <interface type="ethernet" name="eth1">
        <start mode="onboot"/>
        <mtu size="9000"/>
        <protocol family="ipv4">
          <ip address="172.17.16.20" prefix="20"/>
        </protocol>
      </interface>'
  virh0:
    ensure: present
    definition:  '
      <interface type="ethernet" name="dummy0">
        <start mode="onboot"/>
        <protocol family="ipv4">
          <ip address="129.177.31.126" prefix="27"/>
        </protocol>
      </interface>'
