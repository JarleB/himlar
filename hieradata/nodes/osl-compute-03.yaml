profile::base::common::manage_networkifs:    true

netcf_if:
  em1:
    ensure: present
    definition:  '
      <interface type="ethernet" name="em1">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="172.16.100.10" prefix="24"/>
        </protocol>
      </interface>'
  em3:
    ensure: present
    definition:  '
      <interface type="ethernet" name="em3">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="129.240.224.112" prefix="27"/>
          <route gateway="129.240.224.97"/>
        </protocol>
      </interface>'

