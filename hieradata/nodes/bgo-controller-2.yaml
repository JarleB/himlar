---
profile::base::common::manage_networkifs:    true

netcf_if:
  br0:
    ensure: present
    definition:  '
      <interface type="bridge" name="br0">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="172.16.32.101" prefix="21"/>
          <route gateway="172.16.32.1"/>
        </protocol>
        <bridge stp="off">
          <interface type="ethernet" name="em3">
          </interface>
        </bridge>
      </interface>'

