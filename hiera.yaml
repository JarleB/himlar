---
:hierarchy:
    - "nodes/%{location}-%{role}-%{hostid}"
    - "%{location}/roles/%{role}"
    - "%{location}/modules/%{calling_module}"
    - "%{location}/common"
    - "common/roles/%{role}"
    - "common/modules/%{calling_module}"
    - "common/common"

:merge_behavior: deeper
:backends:
    - yaml
:yaml:
    :datadir: /etc/puppet/hieradata

