defaults:
  box:      'norcams/base'
  location: 'vagrant'
  domain:   'himlar.local'
  hostid:   'box'
  cpus:     2
  memory:   2048
  networks:
    - mgmt

nodes:
  - role: 'cephmon'
  - role: 'compute'
  - role: 'controller'
  - role: 'foreman'
  - role: 'leaf'
    box: 'norcams/netdev'
  - role: 'login'
  - role: 'master'
  - role: 'storage'

networks:
  mgmt:
    net:         10.0.3
    auto_config: true

