defaults:
  cpus:     2
  memory:   2048
  box:      'norcams/base'
  domain:   'himlar.local'
  networks:
    - mgmt

nodes:
  - name: 'vagrant-compute-box'
  - name: 'vagrant-controller-box'
  - name: 'vagrant-login-box'
  - name: 'vagrant-master-box'
  - name: 'vagrant-leaf-box'
    box:  'norcams/netdev'

networks:
  mgmt:
    net:         10.0.3
    auto_config: true

